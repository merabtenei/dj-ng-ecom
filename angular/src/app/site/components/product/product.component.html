<div class="col card h-100">
  <a routerLink="/product-detail/{{ product.id }}"><img
      class="card-img-top"
      src="{{ product.image ? product.image : '/static/images/noimage.webp'}}"
      alt="{{ product.name }} image"
  /></a>
  
  <div class="card-body p-2 d-flex flex-column justify-content-end">
        <div>{{ product.name }}
            <button *ngIf="!cartService.has(product)" (click)="cartService.add(product)" type="button" class="btn btn-outline-primary py-0 px-2"><i class="bi bi-bag-plus-fill"
        aria-hidden="true"></i></button>
        <button *ngIf="cartService.has(product)" (click)="cartService.remove(product)" type="button" class="btn btn-outline-success py-0 px-2"><i class="bi bi-bag-check-fill"
        aria-hidden="true"></i></button>
            
        </div>
        
        
        <div class="fs-4" *ngIf="product.discount == 0">
            {{ product.price | currency }}
        </div>
        <div class="fs-4" *ngIf="product.discount > 0">
            {{ product.discount | currency }}
            <span class="fs-6 text-decoration-line-through float-end">{{ product.price | currency }}</span>
        </div>
        
    </div>
</div>
