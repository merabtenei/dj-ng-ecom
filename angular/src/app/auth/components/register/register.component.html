<div class="container p-2">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div
        class="bg-white shadow rounded border-top border-5 border-primary overflow-hidden"
      >
        <div class="row">
          <div class="col-md-7 pe-0">
            <div class="form-left h-100 py-5 px-5">
              <form
                action=""
                class="row g-3"
                [formGroup]="form"
                (submit)="register()"
              >
                <div class="col-12 text-danger">{{ errorMessage }}</div>
                
                <div class="col-12">
                  <ng-container *ngIf="'username' as fieldname">
                    <label>Username<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                      </div>
                      <input
                        id="{{ fieldname }}Input"
                        type="text"
                        class="form-control"
                        [class.is-invalid]="
                          form.get(fieldname)?.touched &&
                          form.get(fieldname)?.invalid
                        "
                        placeholder="Enter Username"
                        [formControlName]="fieldname"
                      />
                      <div
                        id="{{ fieldname }}InputFeedback"
                        class="invalid-feedback"
                      >
                        <span *ngIf="form.get(fieldname)?.getError('api')">
                          {{ form.get(fieldname)?.getError("api") }}
                        </span>
                      </div>
                    </div>
                  </ng-container>
                </div>

                <div class="col-12">
                  <ng-container *ngIf="'email' as fieldname">
                    <label>Email<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-at"></i>
                      </div>
                      <input
                        id="{{ fieldname }}Input"
                        type="email"
                        class="form-control"
                        [class.is-invalid]="
                          form.get(fieldname)?.touched &&
                          form.get(fieldname)?.invalid
                        "
                        placeholder="Enter email"
                        [formControlName]="fieldname"
                      />
                      <div
                        id="{{ fieldname }}InputFeedback"
                        class="invalid-feedback"
                      >
                        <span *ngIf="form.get(fieldname)?.getError('api')">
                          {{ form.get(fieldname)?.getError("api") }}
                        </span>
                      </div>
                    </div>
                  </ng-container>
                </div>

                <div class="col-12">
                  <ng-container *ngIf="'password' as fieldname">
                    <label>Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                      <input
                        id="{{ fieldname }}Input"
                        type="password"
                        class="form-control"
                        [class.is-invalid]="
                          form.get(fieldname)?.touched &&
                          form.get(fieldname)?.invalid
                        "
                        placeholder="Enter password"
                        [formControlName]="fieldname"
                      />
                      <div
                        id="{{ fieldname }}InputFeedback"
                        class="invalid-feedback"
                      >
                        <span *ngIf="form.get(fieldname)?.getError('api')">
                          {{ form.get(fieldname)?.getError("api") }}
                        </span>
                      </div>
                    </div>
                  </ng-container>
                </div>

                <div class="col-12">
                  <ng-container *ngIf="'password2' as fieldname">
                    <label>Retype Password<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                      <input
                        id="{{ fieldname }}Input"
                        type="password"
                        class="form-control"
                        [class.is-invalid]="
                          form.get(fieldname)?.touched &&
                          form.get(fieldname)?.invalid
                        "
                        placeholder="Confirm password"
                        [formControlName]="fieldname"
                      />
                      <div
                        id="{{ fieldname }}InputFeedback"
                        class="invalid-feedback"
                      >
                        <span *ngIf="form.get(fieldname)?.getError('api')">
                          {{ form.get(fieldname)?.getError("api") }}
                        </span>
                      </div>
                    </div>
                  </ng-container>
                </div>

                <div class="col-sm-6">
                  <button
                    type="submit"
                    [class.disabled]="isLoading | async"
                    class="btn btn-primary px-4 mt-4"
                  >
                    <div
                      *ngIf="isLoading | async"
                      class="spinner-border spinner-border-sm text-light"
                      role="status"
                    >
                      <span class="sr-only"></span>
                    </div>
                    Register
                  </button>
                </div>

                <div class="col-sm-12 text-center">
                  Already have an account?
                  <a routerLink="/auth/login" class="text-primary"
                    >Login here</a
                  >
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-5">
            <div
              class="bg-primary"
              style="
                height: 100%;
                width: 100;
                background-size: cover;
                background-image: url('/static/images/login-side.png');
              "
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
